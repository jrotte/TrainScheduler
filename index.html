<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Link in Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Link in CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">

  </head>

  <body>
    
        <div class="jumbotron">
          <h1 class="text-center">Train Scheduler</h1>
          <h5 class="text-center">(Option to Add Train at bottom of page)</h5>
        </div>
    
  <div class="container">

    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center clock-display">Current Time: <span id = "current-time" class = "clock-display"></span></h1>
      </div>
    </div>

    <br>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">

            <!-- Panel Title -->
            <div class="panel-heading">
              <h3 class="panel-title">Current Schedule</h3>
            </div>

            <div class="panel-body">

              <table class="table">

                <tr id = "static-table-header">
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>

              </table>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">

            <div class="panel-heading">
              <h3 class="panel-title">Add Train to Current Schedule</h3>
            </div>
            
            <div class="panel-body">

              <form role="form">

                <div class="form-group">
                  <label for="text">Train Name</label>
                  <input type="text" class="form-control" id="nameInput">
                </div>
                
                <div class="form-group">
                  <label for="text">Destination</label>
                  <input type="text" class="form-control" id="destinationInput">
                </div>
        
                <div class="form-group">
                  <label for="text">Earliest Departure (hh:mm - military)</label>
                  <input type="text" class="form-control" id="firstArrivalInput">
                </div>
                
                <div class="form-group">
                  <label for="text">Frequency (min)</label>
                  <input type="number" class="form-control" id="frequencyInput">
                </div>
                
                <button type="submit" class="btn btn-default" id="addTrainButton">Click to Add Train</button>

              </form>

            </div>
          </div>
        </div>    
      </div>

    </div>

    <!-- Link in jQuery CDN -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Link in Fire Base CDN -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

    <!-- Link in Moment.js CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Link in JavaScript -->
    <script src="assets/app.js"></script>

  </body>

</html>
